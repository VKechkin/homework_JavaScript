<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>

		'use strict';
		/*6**.
		Программа должна спросить у пользователя число, это будет количество денег, которое он хочет положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
		"Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
		"Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
		"Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
		То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа.
		*/
		let num = String(parseInt(prompt("Ведите сумму в рублях которую вы хотите положить на счет в банк")));
		let lastNum = num.charAt(num.length - 1); // Узнаю символ последнего по индексу
		let beforeLastNum = num.charAt(num.length - 2); // Узнаю символ предпоследнего по индексу

		alert(`Ваша сумма в ${num} ${showMoney(num)} успешно зачислена.`);

		function showMoney(num) {
			if (beforeLastNum == 1) {
				return "рублей";
			} else if (lastNum == 1) {
				return "рубль";
			}
			switch (lastNum) {
				case "0":
				case "5":
				case "6":
				case "7":
				case "8":
				case "9":
					return "рублей";
					break;
			}
			switch (lastNum) {
				case "2":
				case "3":
				case "4":
					return "рубля";
					break;
			}

		}


	</script>
</body>

</html>
