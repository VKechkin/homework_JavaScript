<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<script>

		'use strict';

		//1. Объясните почему код даёт именно такие результаты?

		//пример 1 
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // ответ: 2  Инкремент префиксный, сначала увеличивается, а потом возвращается

		//пример 2 
		d = b++;
		alert(d); //ответ: 1 Инкремент постфиксный, сначала возвращается, а потом увеличивается

		//пример 3 
		c = 2 + ++a;
		alert(c); //ответ: 5 Инкремент префиксный, сначала увеличивается, а потом возвращается. Ранее а уже увеличили на 1

		//пример 4 
		d = 2 + b++;
		alert(d); //ответ: 4 Инкремент постфиксный, сначала возвращается, а потом увеличивается. Ранее b увеличили на 1
		alert(a); //3 Ранее а дважды увеличили префиксным инкрементом на 1 
		alert(b); //3 Ранее b дважды увеличили постфиксным инкрементом на 1 
	</script>
</body>

</html>
