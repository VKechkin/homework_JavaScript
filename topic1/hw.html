<body>
	<script>

		'use strict';

		//Задание 1

		alert("Вас приветствует конвертер температуры");

		let tCelsius = prompt("Введите пожалуйста температуру в градусах Цельсия \nи узнайте ее в градусах по Фарингейту");

		let tFahrenheit = (9 / 5) * tCelsius + 32;

		alert("Температура в градусах по Фарингейту составляет: " + tFahrenheit);

		//Задание 2

		let name = "Василий";
		let admin = name;
		alert(admin);

		//Задание 3

		let result1 = 10 + 10 + "10";
		/*
		когда происходит сложение числа со строкой, получается строка, 
		происходит конкатенация сложени идет с лева на право 10 + 10 = 20
		далее идет склеивание со строкой 20 + "10" = "2010"
		*/
		alert(result1);

		let result2 = 10 + "10" + 10;
		/*
		сложени идет с лева на право 10 + "10" = "1010"
		далее идет "1010" + 10 = "101010"
		*/
		alert(result2);

		let result3 = 10 + 10 + +"10";
		/*
		сложени идет с лева на право 10 + 10 = 20
		далее идет 20 + +"10" = 30; так как + перед "10" 
		является унарным и делает из строки 10 число 10
		*/
		alert(result3);

		let result4 = 10 / -"";
		/*
		пустая строка из-за унарного минуса превщается в число, 
		но так как она пустая получается ноль и если 10 / -0 получается -Infinity
		*/
		alert(result4);

		let result5 = 10 / +"2,5";
		/*
		так как вместо точки стоит запятая получается NaN(не число) 
		и далее любые действия с NaN всегда дают NaN
		*/
		alert(result5);
	</script>
</body>
